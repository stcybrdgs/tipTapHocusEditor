<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TipTap Editor with HocusPocus Server</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="style_media.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="dist/dist.js" type="module" defer></script>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Chat Panel -->
    <div class="chat-panel">
      <div class="chat-toggle-btn">
        <i class="fa-regular fa-comment"></i>
      </div>
      <div class="chat-header">
        <div class="chat-close-btn">X</div>
        <div class="chat-title">Chat</div>
      </div>
      <div class="chat-body">
        <div class="chat-messages"></div>
        <div class="chat-composer">
          <div class="chat-input" contenteditable="true"></div>
          <div class="chat-send-btn">
            <i class="fa-regular fa-paper-plane"></i>
          </div>
        </div>
      </div>
    </div>
      <div class="header">
        <div class="title">TipTap Editor</div>
        
        <div class="login-wrapper">
          <input class="name-field" type="text" placeholder="Enter user name" />
          <button class="update-name-field">Submit</button>
        </div>
      </div>    

    <div class="inner-wrapper">
      <!-- Todd Carousel -->
        <div class="todd-carousel">
          <!-- Button Panel -->
          <div class="button-panel">
            <button class="get-html-btn">Get HTML</button>
            <button class="get-json-btn">Get JSON</button>
            <button class="get-text-btn">Get Text</button>
            <button class="msg-btn">(Incoming) Message</button>
            <button class="out-msg-btn">Outgoing Message</button>
            <button class="clear-content-btn">Clear</button>
          </div>
          <!-- Splide Carousel -->
          <section
            id="image-carousel"
            class="splide"
            aria-label="Beautiful Images"
          >
            <div class="splide__track">
              <ul class="splide__list"></ul>
            </div>
          </section>
          <!-- TipTap Editor -->
          <div class="editor-wrapper">
            <div class="editor"></div>
            <div class="editor-copy-btn">
              <i class="fa-regular fa-copy"></i>
            </div>
          </div>
        </div>
    </div>
    <!-- Script 
      make sure the target Splide element is loaded before 
      constructing the Splide instance
     -->
     <!-- <script src="https://unpkg.com/@popperjs/core@2"></script>
     <script src="https://unpkg.com/tippy.js@6"></script> -->
     
     <!-- Splide -->
     <script>
     document.addEventListener('DOMContentLoaded', function () {
       new Splide('#image-carousel').mount()
     });
    </script>

    </script> -->
  </body>
</div>
</html>
