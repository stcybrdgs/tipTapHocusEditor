<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  
https://tiptap.dev/docs/collaboration/getting-started/install
https://tiptap.dev/docs/examples/advanced/collaborative-editing
http://127.0.0.1:5502/portfolioProjects/00_inProgress/tipTapHocusEditor/index.html
https://code.tutsplus.com/how-to-code-a-random-color-generator-in-javascript--cms-39861t
https://css-tricks.com/snippets/javascript/random-hex-color/
https://css-tricks.com/converting-color-spaces-in-javascript/#:~:text=RGB%20to%20Hex,to%20a%20single%20return%20statement.
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TipTap Editor with HocusPocus Server</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="dist/dist.js" type="module" defer></script>
  </head>
  <body>
    <h2>TipTap Editor with HocusPocus Server</h2>

    <!-- Chat Panel -->
    <div class="chat-panel">
      <div class="chat-header">
        <div class="chat-close-btn">X</div>
        <div class="chat-title">Chat</div>
      </div>
      <div class="chat-body">
        <div class="chat-messages"></div>
        <div class="chat-composer">
          <div class="chat-input" contenteditable="true"></div>
          <div class="chat-send-btn">
            <i class="fa-regular fa-paper-plane"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- User Login -->
    <input class="name-field" type="text" placeholder="Enter user name" />
    <button class="update-name-field">Submit</button>
    <br /><br />

    <!-- Button Panel -->
    <div class="button-panel">
      <button class="get-html-btn">Get HTML</button>
      <button class="get-json-btn">Get JSON</button>
      <button class="get-text-btn">Get Text</button>
      <button class="msg-btn">(Incoming) Message</button>
      <button class="out-msg-btn">Outgoing Message</button>
      <button class="chat-panel-btn">Chat</button>
    </div>

    <!-- TipTap Editor -->
    <div class="editor">
      <div class="provider"></div>
      <div class="editor"></div>
    </div>
  </body>
</html>
