<!DOCTYPE html>
<html lang="en">
  <head>
    <!--

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TipTap Editor with HocusPocus Server</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dist/dist.js" type="module" defer></script>
  </head>
  <body>
    <h2>TipTap Editor with HocusPocus Server</h2>
    <input class="name-field" type="text" placeholder="Enter user name" />
    <button class="update-name-field">Submit</button>
    <br /><br />
    <!-- test div -->
    <div
      class="test-div"
      contenteditable="true"
      style="height: 100px; border: 1px solid gray; padding: 10px"
    >
      <p>testing a really long string of text to see if it is wonky</p>
    </div>
    <!-- TipTap -->
    <div class="editor">
      <button class="get-html-btn">Get HTML</button>
      <button class="get-json-btn">Get JSON</button>
      <button class="get-text-btn">Get Text</button>
      <button class="msg-btn">(Incoming) Message</button>
      <button class="out-msg-btn">Outgoing Message</button>
      <div class="provider"></div>
      <div class="editor"></div>
    </div>
  </body>
</html>
